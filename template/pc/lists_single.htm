<script src="{eyou:global name='web_templets_pc' /}/skin/js/animate.min.js"></script>
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/components.js"></script>
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/jquery.menu_style.js"></script>
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/jquery.init.js"></script>
<script type="text/javascript">
$(function(){
    dataAnimate();
    (function($,lanno){
        if(lanno === "" || lanno === "default"){
            return '';
        }
        $(".w-languege").each(function(){
            $(this).find("a").each(function(){
                if($(this).data("lanno") === lanno){
                    $(this).addClass("cur");
                }else{
                    if($(this).hasClass("cur")){
                        $(this).removeClass("cur");
                    }
                }
            });
        });
    })(jQuery,"cn");
});
</script>
</head>
<body>
<div class="body"> {eyou:include file="header.htm" /}
  <section class="w-container bannerBox ">
    <div class="banner"> <img src="{eyou:notempty name='$eyou.field.banner' /}{$eyou.field.banner} {eyou:else /}{$eyou.field.typeid|gettoptype=###,'banner'}{/eyou:notempty}" alt="{$eyou.field.typename}" title="{$eyou.field.typename}" style=""  /> <a href="javascript:void(0);" target="_self"><span  style="display:none;">none</span></a> </div>
  </section>
  <div class="w-container w-main">
    <div class="w-section pdTop-big pdBottom-large">
      <div class="row" style="max-width:;">
        <div class="row-mask" ></div>
        <div class="wrap-content-in  pdTop-default pdBottom-default">
          <div class="w-com-menu w-com-menu-H">
            <div class="w-com-menu-in">
              <div class="systitle">
                <div class="systitle-in">{$eyou.field.typeid|gettoptype=###,'typename'}</div>
                <i class="fa icon_menuControl"></i></div>
              <ul class="ul-parent">
              {eyou:channel type='first' id='field' currentstyle='cur'}
                <li class="li-parent {$field.currentstyle}">
                  <div class="div-parent"> <a href="{$field.typeurl}">{$field.typename}</a><span class="menu_simpline_cur"></span></div>
                </li>
               {/eyou:channel} 
              </ul>
            </div>
          </div>
          <div class="li-div">
            <div class="w-space space-b noChoose"  style="height:40px;">
              <div class="stretch-b"></div>
            </div>
          </div>
          <div class="li-div">
            <div class="w-text"  style=""> {$eyou.field.content} </div>
          </div>
          <div class="li-div">
            <div class="w-space space-b noChoose"  style="height:40px;">
              <div class="stretch-b"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">$(function(){$(".div-table-first").find(".div-table-first").each(function(){$(this).removeClass("div-table-first")});});</script> 
  </div>
  {eyou:include file="footer.htm" /} </div>
<div class="topTel" onclick="$('body,html').animate({scrollTop: 0}, 500);"><i class="fa fa-arrow-up"></i></div>
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/jquery.global.js"></script> 
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/jquery.form.js"></script> 
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/lightbox.min.js"></script> 
<script type="text/javascript" src="{eyou:global name='web_templets_pc' /}/skin/js/jquery.custom.js"></script>
</body>
